---
tftpserver::packages:
    - tftpd-hpa

tftpserver::version: 'latest'
tftpserver::enable: 'true'
tftpserver::start: 'true'

tftpserver::optionsfile: '/etc/default/tftpd-hpa'
tftpserver::listen: '[::]'
tftpserver::user: 'tftp'
tftpserver::tftpdir: '/var/lib/tftpboot'
tftpserver::options: '--secure'
